<p>The <clp-text-orange><strong>ENG ADPT HEAT 1</strong></clp-text-orange> and/or <clp-text-orange><strong>ENG ADPT HEAT 2</strong></clp-text-orange> caution light is <strong>normal on</strong> when the engines are not running and the bypass door is selected <strong>OPEN</strong>. <br>
<br>
In this condition the system will heat but due to lack of 115V AC power the system will triggert the caution light and a fault in the ARCDU.</p>
