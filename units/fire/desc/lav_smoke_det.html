<p><strong>Lavatory Smoke Detector</strong></p>


<p>The Lavatory Smoke Detector senses the presence of smoke in the lavatory.</p>

<p>The smoke detector is a self−contained open−area detector. It is a line replaceable unit (LRU) and it is installed on the lavatory ceiling. Electrical connection is made through a D-style connector.</p>
