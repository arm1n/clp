<!-- FUEL TRANSFER SWITCH -->
<clp-table>
	<clp-tr>
		<clp-td>
			<clp-img src="./units/cockpit/eng_cont_panel/pic/sw_fuel_transfer.svg" width="150"></clp-img>
		</clp-td>

		<clp-td>
			<p><strong>
					<clp-text-blue>FUEL TRANSFER SWITCH (three position, lever latched)</clp-text-blue>
				</strong></p>
			<ul>
				<li><b>TO TANK 1</b></li>
				<ul>activates transfer system to transfer fuel from tank No. 2 to tank No. 1</ul>
				<br>
				<li><b>CENTER</b></li>
				<ul>transfer system deactivated</ul>
				<br>
				<li><b>TO TANK 2</b></li>
				<ul>activates transfer system to transfer fuel from tank No. 1 to tank No. 2</ul>
			</ul>
		</clp-td>
	</clp-tr>
</clp-table>
<br>
