<p><strong>RECIRC SWITCH (2 positions)</strong></p>

<p><clp-text-blue><strong>OFF</strong></clp-text-blue> - aft selection turns recirculation fan off.</p>

<p><clp-text-blue><strong>RECIRC</strong></clp-text-blue> - turns fan on high speed.</p>
<ul>
	<li>ECU automatically selects slow speed when required</li>
	<li>fan operates at slow speed only during single pack operation</li>
</ul>
