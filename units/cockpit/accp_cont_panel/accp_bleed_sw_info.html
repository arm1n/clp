<p><strong>BLEED SWITCHES (2 positions)</strong></p>

<p><clp-text-blue><strong>1 AND / OR 2</strong></clp-text-blue> - starts bleed air flow from the # 1 and / or # 2 engines to the air conditioning packs.</p>


<p><clp-text-blue><strong>OFF</strong></clp-text-blue> - stops bleed air flow from selected engine.</p>
