<p><strong>[CHECK ED] MESSAGE</strong></p>
<p>The ED or MFDs (system or navigation pages) show this message when an MFD senses a primary ED indication discrepancy for one or more of the parameters that follow:</p>


<ul>
	<li>Torque</li>
	<li>High pressure rotor speed (NH)</li>
	<li>Propeller speed (NP)</li>
	<li>Internal turbine temperature (ITT)</li>
</ul>
