<p><clp-text-blue><strong>MAN DIFF SWITCH (three position, spring loaded to center)</strong></clp-text-blue></p>


<p><clp-text-blue><strong>INCR</strong></clp-text-blue> - increases cabin pressure when AUTO/MAN/DUMP switch is in the <strong>MAN</strong> position.</p>

<p><clp-text-blue><strong>DECR</strong></clp-text-blue> - decreases cabin pressure when AUTO/MAN/DUMP switch is in the <strong>MAN</strong> position.</p>
