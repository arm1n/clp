<p><strong>PFD BRIGHTNESS CONTROL KNOB ROTATE (rotary action, detent at OFF)</strong></p>


<p><clp-text-blue><strong>ROTATE</strong></clp-text-blue> - manually adjusts brightness of respective side PFD.</p>
<p><clp-text-blue><strong>OFF</strong></clp-text-blue> - Display Unit (DU) goes blank.</p>
