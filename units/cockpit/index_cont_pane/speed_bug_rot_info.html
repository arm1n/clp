<p><strong>SPEED BUG ROTARY KNOB (rotary action)</strong></p>

<p>
	<clp-text-blue><strong>ROTATE</strong></clp-text-blue> - adjusts the speed bug value displayed on PFD ASI</p>
<ul>
	<li>they are increased from 51 kt to 400 kt</li>
	<li>clockwise rotation increases the value; counter-clockwise rotation decreases the value</li>
</ul>
