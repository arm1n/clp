<p><strong>Flapper Check Valves</strong></p>

<p>The flapper check valves are simple mechanical valves that <clp-text-blue><b>allow the fuel to flow inboard only.</b></clp-text-blue>
They are located at the bottom of the wing ribs and along the forward and side walls of the collector bay. </p>
