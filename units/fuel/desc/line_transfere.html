<p><strong>Fuel Transfer Lines</strong></p>

<p>A wing to wing fuel transfer system is provided to correct lateral fuel imbalance or to fully utilize the fuel after an engine failure. 
The auxiliary pump in the donor tank transfers the fuel to the receiving tank.</p>
