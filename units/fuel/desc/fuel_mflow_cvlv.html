<p><strong>Motive Flow Check Valves</strong></p>

<p>The motive flow check valve, inside an aluminum fitting, prevents any reverse flow 
from the fuel tank to the engine.
</p>

<p>There is one motive flow check valve in each tank. It is located in the motive flow 
supply line between the engine and the ejector pumps.</p>
