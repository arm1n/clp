<p><strong>VOR/LOC</strong></p>

<div>The VHF Navigation Receivers (VHF NAV1, VHF NAV2) supply navigation data to the systems that follow: </div>
<ul>
	<li>Flight Guidance Modules (FGM1, FGM2)</li>
	<li>Audio and Radio System (ARMS)</li>
	<li>Input/Output Processors (IOP1, IOP2)</li>
	<li>Distance Measuring Equipment (DME)</li>
	<li>Flight Management System (FMS)</li>
</ul>
