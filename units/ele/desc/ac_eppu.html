<p><strong>EXTERNAL POWER PROTECTION UNIT (EPPU)</strong></p>


<p>The EPPU makes sure that good ac external power is allowed to energize the ac busses.</p>
<br>
<div>The EPPU checks the external power source for the parameters that follow:</div>
<clp-table>
	
	<clp-tr>
		<clp-td> Over Voltage </clp-td>
		<clp-td> P124 VAC</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Under Voltage</clp-td>
		<clp-td> 106 VAC</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Over Frequency</clp-td>
		<clp-td> 450 Hz</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Under Frequency</clp-td>
		<clp-td> 370Hz</clp-td>
	</clp-tr>
</clp-table>
