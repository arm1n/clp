<p><strong>Type II Emergency Exit Door Monitoring</strong></p>


<p>The position of the emergency exit door is monitored by one proximity sensor, located on the upper part of the door frame.</p>

<p>The door may be visually confirmed closed and locked, by the position of the internal handle and the physical position of the door.</p>
