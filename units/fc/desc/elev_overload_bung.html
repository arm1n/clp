<p><strong>ELEVATOR OVERLOAD BUNGEES</strong></p>


<p>Two <b>Overload Bungees</b> are installed in the horizontal stabilizer; one in each elevator circuit. The overload bungee prevents any damage to the elevator control circuit in the event of a jam in one or more of the elevator PCUs.</p>
