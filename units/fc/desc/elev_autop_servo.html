<p><strong>ELEVATOR AUTOPILOT SERVO</strong></p>


<p>The elevator autopilot servo is connected to the left aft quadrant by a cable and a clutched capstan. The Automatic Flight Control System (AFCS) controls the autopilot servo.</p>
