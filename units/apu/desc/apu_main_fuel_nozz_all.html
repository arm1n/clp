<p><strong>Main Fuel Nozzles:</strong></p>

<p>The six fuel nozzle assemblies are installed in the combustor housing with bolts.</p>
<br>
<p><b>Main Fuel Manifold:</b></p>
<p>The main fuel manifold is flexible and is located around the engine combustor housing. 
The manifold supplies fuel to the six fuel nozzle assemblies.</p>
