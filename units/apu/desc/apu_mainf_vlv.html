<p><strong>Valve, Fuel-Main</strong></p>

<p>The main fuel valve is installed on the fuel solenoid manifold assembly. The valve is energized open when 25% Ng speed is reached and the fuel flows to the six main fuel nozzles. The valve stays open during engine acceleration and throughout engine operation.</p>
