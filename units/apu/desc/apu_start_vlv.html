<p><strong>Valve, Fuel−Start</strong></p>

<p>The start fuel valve is installed on the fuel solenoid manifold assembly. The valve is energized open at 3% Ng speed and fuel flows to the two start nozzles and is ignited by the ignitors. The valve stays open to 70% Ng speed and then is de−energized closed.</p>
