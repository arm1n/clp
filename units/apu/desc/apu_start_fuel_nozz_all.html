<p><strong>Start Fuel Nozzles:</strong></p>

<p>The two start fuel nozzles are threaded into individual nozzle assemblies and installed in the combustor housing with bolts.</p>
<br>
<p><b>Start Fuel Manifold:</b></p>
<p>The flexible start fuel manifold is located on the engine combustor housing 
and supplies fuel to the two start fuel nozzles.</p>
