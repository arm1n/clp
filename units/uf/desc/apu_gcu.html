<p><strong>APU DC Generator Control Unit</strong></p>

<p>The APU DC GCU regulates the APU dc generator's starter mode and output and gives the protective functions that follow: </p>



<clp-table>
	<clp-tr>
		<clp-td><strong>Parameter </strong></clp-td>
		<clp-td><strong>Value</strong></clp-td>
	</clp-tr>
	<clp-tr>
		<clp-td> Over voltage </clp-td>
		<clp-td> 32.5 ±0.5 VDC</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Diff Feeder Fault Detection </clp-td>
		<clp-td> 75 A ±25A</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Bus Fault Detection </clp-td>
		<clp-td> 700 A</clp-td>
	</clp-tr>
	
	<clp-tr>
		<clp-td> Parallel Load Sharing  </clp-td>
		<clp-td> 10% rated current</clp-td>
	</clp-tr>
</clp-table>
