<p><strong>Nose Landing Gear Door Actuator</strong></p>

<p>The NLG door actuator has two ports. The piston is held in the cylinder by a gland nut. The NLG door actuator extends to break the linkage over−center and open the doors. The NLG door actuator retracts to break the linkage over−center and close the doors.</p>
