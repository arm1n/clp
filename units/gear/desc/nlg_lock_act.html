<p><strong>Nose landing gear lock actuator</strong></p>

<p>The NLG lock actuator has two ports. The piston is held in the cylinder by a gland nut and a cup washer. Both ends of the actuator have a ball and race with a lubrication fitting.</p>
<p>The NLG lock actuator is attached to the NLG drag strut near the lock links.</p>
