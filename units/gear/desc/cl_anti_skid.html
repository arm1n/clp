<p><strong>ANTI SKID - Caution Lights</strong></p>

<clp-img src="./units/gear/desc/pic/cl_antiskid.svg" width="250"></clp-img>

<p>The CAWP shows the OUTBD/INBD ANTISKID light on when there is a loss of ability to command or control the OUTBD/INBD antiskid system. OUTBD/INBD antiskid control unit malfunction or ANTISKID toggle switch is OFF.</p>
