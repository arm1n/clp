<p><strong>Nose wheel steering feedback assembly</strong></p>

<p>
The RVDT assembly is installed on top of the reduction gearbox. The RVDT is connected to the reduction gearbox assembly with gears and sends signals to the SCU to give the steered position of the nosewheels.</p>
