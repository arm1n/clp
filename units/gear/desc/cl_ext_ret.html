<p><strong>LDG GEAR INOP - Caution Light</strong></p>

<clp-img src="./units/gear/desc/pic/cl_ldg_gear_inop.svg" width="250"></clp-img>

<p>If a landing gear hydraulic sequencing valve fails, or the PSEU is unable to control it, the LDG GEAR INOP caution light comes on. The landing gear selector must not be used to extend the landing gear when the LDG GEAR INOP caution light is on.</p>
