<p><strong>Hydraulic System Pressure Switches</strong></p>


<p>One EDP pressure switch is installed in the No.1 (No.2) hydraulic system filter manifold. This pressure switches monitor the pressure output from the EDPs. If the EDP fails, the #1 (#2) ENG HYD PUMP caution light comes on. </p>
