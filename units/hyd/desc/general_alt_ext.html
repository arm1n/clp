<p><strong>Alternate Gear Extension</strong></p>


<p>The alternate extension system (Figure 12.13-20) gives a means of extending the landing gear when:</p>

<ul>
	<li>LDG GEAR INOP caution light is on</li>
	<li>Landing gear indication fails</li>
	<li>Loss of No. 2 hydraulic system pressure</li>
</ul>
